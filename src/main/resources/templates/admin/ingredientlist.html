<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white text-dark">

                    <!-- Í≤ÄÏÉâ Î∞è Ï∂îÍ∞Ä Î≤ÑÌäº -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex gap-2 w-75">
                            <input type="text" id="ingredientSearch" name="ingredients[0].ingredientName" 
                                   class="form-control form-control-lg rounded-pill shadow-sm"
                                   placeholder="Ïû¨Î£åÎ™ÖÏúºÎ°ú Í≤ÄÏÉâ..." />
                            <button type="button" class="btn btn-outline-dark rounded-pill fw-semibold px-4 open-ingredient-modal">
                                <i class="bi bi-search me-2"></i>Í≤ÄÏÉâ
                            </button>
                        </div>
                        <a th:href="@{/admin/ingredientinsert}" class="btn btn-primary rounded-pill fw-semibold px-4">
                            <i class="bi bi-plus-circle me-2"></i>ÏÉà Ïû¨Î£å Îì±Î°ù
                        </a>
                    </div>

                    <!-- Ïû¨Î£å Ïπ¥Îìú Î™©Î°ù -->
                    <div id="ingredientList">
                        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                            <div class="col" th:each="ingredient : ${ingredients}">
                                <div class="card h-100 shadow-sm border-0 rounded-3 overflow-hidden">
                                    <div class="position-relative">
                                        <img th:src="${ingredient.imageUrl}" class="card-img-top" alt="Ïû¨Î£å Ïù¥ÎØ∏ÏßÄ" 
                                             style="height: 160px; object-fit: cover;">
                                    </div>
                                    <div class="card-body p-3">
                                        <h5 class="card-title fw-bold mb-2" 
                                            th:text="${ingredient.ingredientName != null and !ingredient.ingredientName.isEmpty() ? ingredient.ingredientName : 'Ïù¥Î¶Ñ ÏóÜÏùå'}">
                                            Ïû¨Î£åÎ™Ö
                                        </h5>
                                        <p class="card-text text-secondary mb-1" th:text="${ingredient.detail}">ÏÉÅÏÑ∏ Ï†ïÎ≥¥</p>
                                        <p class="card-text fw-semibold text-primary fs-5" 
                                           th:text="${ingredient.price != null ? ingredient.price.toString() + 'Ïõê' : 'Í∞ÄÍ≤© ÏóÜÏùå'}">
                                            Í∞ÄÍ≤©
                                        </p>

                                        <div class="d-flex justify-content-between mt-3">
                                            <a th:href="@{/admin/updateIngredient/{id}(id=${ingredient.id})}" 
                                               class="btn btn-outline-primary rounded-pill fw-semibold btn-sm px-3">
                                                <i class="bi bi-pencil-square me-1"></i>ÏàòÏ†ï
                                            </a>
                                            <a th:href="@{/admin/deleteIngredient/{id}(id=${ingredient.id})}" 
                                               class="btn btn-outline-danger rounded-pill fw-semibold btn-sm px-3"
                                               onclick="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');">
                                                <i class="bi bi-trash me-1"></i>ÏÇ≠Ï†ú
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Ïû¨Î£åÍ∞Ä ÏóÜÏùÑ Í≤ΩÏö∞ ÌëúÏãú -->
                            <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(ingredients)}">
                                <p class="text-muted fs-5">Îì±Î°ùÎêú Ïû¨Î£åÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                                <a th:href="@{/admin/ingredientinsert}" class="btn btn-primary rounded-pill fw-semibold mt-3">
                                    Ï≤´ Ïû¨Î£å Îì±Î°ùÌïòÍ∏∞
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script layout:fragment="script" th:inline="javascript">
    const ingredients = /*[[${ingredients}]]*/ [];  // ÏÑúÎ≤ÑÏóêÏÑú Ïû¨Î£å Î™©Î°ùÏùÑ Ï†ÑÎã¨Î∞õÏùå

    $(document).ready(function() {
        $('.open-ingredient-modal').click(function() {
            const searchName = $('#ingredientSearch').val().toLowerCase();
            const filteredIngredients = ingredients.filter(ing => 
                ing.ingredientName.toLowerCase().includes(searchName)
            );

            // Í∏∞Ï°¥ Ïû¨Î£å Ïπ¥Îìú ÏÇ≠Ï†ú
            $('#ingredientList .row').empty();

            if (filteredIngredients.length === 0) {
                // Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏùÑ Í≤ΩÏö∞
                $('#ingredientList .row').append(`
                    <div class="col-12 text-center py-5">
                        <p class="text-muted fs-5">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                        <button type="button" class="btn btn-outline-secondary rounded-pill fw-semibold mt-3" 
                                onclick="location.reload()">
                            Ï†ÑÏ≤¥ Î™©Î°ù Î≥¥Í∏∞
                        </button>
                    </div>
                `);
            } else {
                // ÌïÑÌÑ∞Îêú Ïû¨Î£åÎßå Îã§Ïãú Ï∂îÍ∞Ä
                filteredIngredients.forEach(ingredient => {
                    const card = `
                        <div class="col">
                            <div class="card h-100 shadow-sm border-0 rounded-3 overflow-hidden">
                                <div class="position-relative">
                                    <img src="${ingredient.imageUrl}" class="card-img-top" alt="Ïû¨Î£å Ïù¥ÎØ∏ÏßÄ" 
                                         style="height: 160px; object-fit: cover;">
                                </div>
                                <div class="card-body p-3">
                                    <h5 class="card-title fw-bold mb-2">${ingredient.ingredientName || 'Ïù¥Î¶Ñ ÏóÜÏùå'}</h5>
                                    <p class="card-text text-secondary mb-1">${ingredient.detail}</p>
                                    <p class="card-text fw-semibold text-primary fs-5">
                                        ${ingredient.price != null ? ingredient.price.toLocaleString() + 'Ïõê' : 'Í∞ÄÍ≤© ÏóÜÏùå'}
                                    </p>

                                    <div class="d-flex justify-content-between mt-3">
                                        <a href="/admin/updateIngredient/${ingredient.id}" 
                                           class="btn btn-outline-primary rounded-pill fw-semibold btn-sm px-3">
                                            <i class="bi bi-pencil-square me-1"></i>ÏàòÏ†ï
                                        </a>
                                        <a href="/admin/deleteIngredient/${ingredient.id}" 
                                           class="btn btn-outline-danger rounded-pill fw-semibold btn-sm px-3"
                                           onclick="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');">
                                            <i class="bi bi-trash me-1"></i>ÏÇ≠Ï†ú
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    $('#ingredientList .row').append(card);
                });
            }
        });
    });
</script>
</html>
