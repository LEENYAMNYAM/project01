<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white text-dark">
                <div class="card-body">
                    <h2 class="text-primary fw-bold text-center mb-4 fs-1">👥 회원 관리</h2>

                    <div class="table-responsive rounded-3 overflow-hidden">
                        <table class="table table-hover align-middle text-center mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>번호</th>
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th>이메일</th>
                                    <th>전화번호</th>
                                    <th>권한</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user, iterStat : ${userList}">
                                    <td th:text="${iterStat.count}">1</td>
                                    <td th:text="${user.username}">아이디</td>
                                    <td th:text="${user.name}">이름</td>
                                    <td th:text="${user.email}">이메일</td>
                                    <td th:text="${user.phone}">전화번호</td>
                                    <td>
                                        <span class="badge bg-primary rounded-pill px-3 py-2" th:text="${user.role}">ROLE_USER</span>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/deleteUser}" method="post" th:object="${user}">
                                            <input type="hidden" th:name="username" th:value="${user.username}" />
                                            <button type="submit" class="btn btn-danger rounded-pill fw-semibold btn-sm"
                                                    onclick="return confirm('정말 삭제하시겠습니까?');">
                                                삭제
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(userList)}">
                                    <td colspan="7" class="text-muted py-4 text-center">등록된 회원이 없습니다.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
