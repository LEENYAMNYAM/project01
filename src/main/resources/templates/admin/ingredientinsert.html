<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재료 등록</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #imagePreview {
      width: 100%;
      height: 200px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      margin-top: 10px;
      min-height: 100px; /* 최소 높이를 지정하여 보이도록 함 */
    }

    #imagePreview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-light">
<div class="container-fluid text-white p-5" layout:fragment="content">
  <div class="container mt-5">
    <h2 class="text-center">🍳 재료 등록</h2>
    <hr class="divider my-4"/>

    <!-- 재료 등록 폼 -->
    <form action="/admin/register" method="post" id="ingredientForm" enctype="multipart/form-data">
      <!-- 재료명 입력 -->
      <div class="form-group mb-4">
        <label for="ingredientName">재료명</label>
        <input type="text" id="ingredientName" name="ingredientName" placeholder="재료명" class="form-control" required />
      </div>

      <!-- 가격 입력 -->
      <div class="form-group mb-4">
        <label for="price">가격</label>
        <input type="number" id="price" name="price" placeholder="가격" class="form-control" required />
      </div>

      <!-- 상세 정보 입력 -->
      <div class="form-group mb-4">
        <label for="detail">상세 정보</label>
        <textarea id="detail" name="detail" placeholder="상세 정보" class="form-control" required></textarea>
      </div>

      <!-- 이미지 URL 입력 -->
      <div class="form-group mb-4">
        <label for="imageUrl">이미지 URL</label>
        <textarea id="imageUrl" name="imageUrl" placeholder="이미지 URL을 입력하세요" class="form-control" rows="4" required oninput="previewImage()"></textarea>
        <small class="form-text text-muted">이미지 URL을 입력하면 미리보기가 가능합니다.</small>
      </div>

      <!-- 이미지 미리보기 -->
      <div class="form-group mb-4">
        <label>이미지 미리보기</label>
        <div id="imagePreview">
          <span>이미지 미리보기</span>
        </div>
      </div>

      <!-- 재료 등록 버튼 및 리셋 버튼 -->
      <div class="form-group text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">재료 등록</button>
        <button type="reset" class="btn btn-secondary btn-lg ms-3">리셋</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap 및 jQuery JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script layout:fragment="script" th:inline="javascript">

  function previewImage() {
    var imageUrl = document.getElementById('imageUrl').value; // 텍스트 영역에서 URL 가져오기
    var imagePreview = document.getElementById('imagePreview'); // 미리보기 영역
    if (imageUrl) {
      // 이미지 URL이 있을 경우 미리보기로 표시
      imagePreview.innerHTML = '<img src="' + imageUrl + '" alt="미리보기 이미지" />';
    } else {
      // URL이 없을 경우 기본 텍스트로 표시
      imagePreview.innerHTML = '<span>이미지 미리보기</span>';
    }
  }
</script>

</body>
</html>
