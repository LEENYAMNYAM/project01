<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5" layout:fragment="content">
  <section class="page-section">
    <div class="container">
      <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white text-dark" style="max-width: 700px;">
        <div class="card-body">
          <h2 class="text-primary fw-bold text-center mb-4 fs-1">🍳 재료 등록</h2>

          <!-- 재료 등록 폼 -->
          <form action="/admin/ingredientinsert" method="post" id="ingredientForm">
            <!-- 재료명 입력 -->
            <div class="mb-4">
              <label for="ingredientName" class="form-label fw-semibold text-secondary">재료명</label>
              <input type="text" id="ingredientName" name="ingredientName" 
                     class="form-control form-control-lg rounded-3 shadow-sm"
                     placeholder="재료명을 입력하세요" required />
            </div>

            <!-- 가격 입력 -->
            <div class="mb-4">
              <label for="price" class="form-label fw-semibold text-secondary">가격</label>
              <input type="number" id="price" name="price" 
                     class="form-control form-control-lg rounded-3 shadow-sm"
                     placeholder="가격을 입력하세요" required />
            </div>

            <!-- 상세 정보 입력 -->
            <div class="mb-4">
              <label for="detail" class="form-label fw-semibold text-secondary">상세 정보</label>
              <textarea id="detail" name="detail" 
                        class="form-control form-control-lg rounded-3 shadow-sm"
                        placeholder="상세 정보를 입력하세요" rows="3" required></textarea>
            </div>

            <!-- 이미지 URL 입력 -->
            <div class="mb-4">
              <label for="imageUrl" class="form-label fw-semibold text-secondary">이미지 URL</label>
              <textarea id="imageUrl" name="imageUrl" 
                        class="form-control form-control-lg rounded-3 shadow-sm"
                        placeholder="이미지 URL을 입력하세요" rows="3" required 
                        oninput="previewImage()"></textarea>
              <small class="form-text text-muted mt-2">이미지 URL을 입력하면 아래에서 미리보기가 가능합니다.</small>
            </div>

            <!-- 이미지 미리보기 -->
            <div class="mb-4">
              <label class="form-label fw-semibold text-secondary">이미지 미리보기</label>
              <div id="imagePreview" class="border rounded-3 d-flex justify-content-center align-items-center bg-light shadow-sm" 
                   style="height: 200px;">
                <span class="text-muted">이미지 미리보기</span>
              </div>
            </div>

            <!-- 버튼 -->
            <div class="d-grid gap-3 mt-5">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">재료 등록</button>
              <button type="reset" class="btn btn-outline-dark btn-lg rounded-pill fw-semibold">초기화</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

<script layout:fragment="script">
  function previewImage() {
    var imageUrl = document.getElementById('imageUrl').value;
    var imagePreview = document.getElementById('imagePreview');

    if (imageUrl) {
      imagePreview.innerHTML = '<img src="' + imageUrl + '" alt="미리보기 이미지" class="img-fluid" style="max-height: 180px;" />';
    } else {
      imagePreview.innerHTML = '<span class="text-muted">이미지 미리보기</span>';
    }
  }
</script>
</html>
