<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container py-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold fs-1">📢 공지사항</h2>
            <a sec:authorize="hasRole('ADMIN')" href="/notice/create" class="btn btn-primary rounded-pill fw-semibold px-4">
                <i class="bi bi-plus-circle me-2"></i>새 공지 작성
            </a>
        </div>

        <!-- Table -->
        <div class="table-responsive rounded-3 overflow-hidden mb-4">
            <table class="table table-hover align-middle text-center mb-0">
                <thead class="table-light">
                <tr>
                    <th>번호</th>
                    <th class="text-start ps-4">제목</th>
                    <th>작성자</th>
                    <th>중요도</th>
                    <th style="width: 8%;">조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="notice, noticeStat : ${noticePage.content}">
                    <td th:text="${(noticePage.number * noticePage.size) + noticeStat.index + 1}">번호</td> <!-- 오름차순 번호 -->
                    <td class="text-start ps-4">
                        <a th:href="@{'/notice/view?id=' + ${notice.id}}"
                           th:text="${notice.title}"
                           class="text-decoration-none fw-semibold text-dark title-link d-block text-truncate"></a>
                    </td>
                    <td th:text="${notice.writer}">작성자</td>
                    <td>
                        <span th:class="${notice.important} ? 'badge bg-danger' : 'badge bg-secondary'"
                              th:text="${notice.important} ? '중요' : '일반'"></span>
                    </td>
                    <td th:text="${notice.hitcount != null ? notice.hitcount : 0}">0</td> <!-- 조회수 값 출력 -->
                </tr>
                <tr th:if="${#lists.isEmpty(noticePage.content)}">
                    <td colspan="5" class="text-muted py-4">📭 등록된 공지사항이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Search Form -->
        <div class="d-flex justify-content-center my-4">
            <form th:action="@{/notice/list}" method="get" class="d-flex w-75">
                <input type="text" name="keyword" placeholder="🔍 제목으로 검색해보세요"
                       th:value="${keyword}" class="form-control form-control-lg rounded-pill shadow-sm me-2">
                <button type="submit" class="btn btn-outline-dark rounded-pill fw-semibold px-4">검색</button>
            </form>
        </div>

        <!-- Paging -->
        <nav th:if="${noticePage.totalElements > 0}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item rounded-pill overflow-hidden me-1" th:classappend="${noticePage.first} ? 'disabled'">
                    <a class="page-link border-0 fw-semibold"
                       th:href="@{/notice/list(page=${noticePage.number - 1}, keyword=${keyword})}">이전</a>
                </li>

                <li class="page-item rounded-pill overflow-hidden mx-1"
                    th:each="i : ${#numbers.sequence(0, noticePage.totalPages - 1)}"
                    th:classappend="${i == noticePage.number} ? 'active'">
                    <a class="page-link border-0 fw-semibold"
                       th:href="@{/notice/list(page=${i}, keyword=${keyword})}"
                       th:text="${i + 1}">1</a>
                </li>

                <li class="page-item rounded-pill overflow-hidden ms-1" th:classappend="${noticePage.last} ? 'disabled'">
                    <a class="page-link border-0 fw-semibold"
                       th:href="@{/notice/list(page=${noticePage.number + 1}, keyword=${keyword})}">다음</a>
                </li>
            </ul>
        </nav>

            </div>
        </div>
    </section>
</div>
</html>
