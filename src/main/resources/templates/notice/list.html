<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container-fluid text-white p-5" layout:fragment="content">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f5;
        }

        .notice-card {
            width: 100%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
        }

        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .notice-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
        }

        .btn-rounded {
            border-radius: 50px;
            padding: 0.5rem 1.8rem;
            font-weight: 600;
        }

        .btn-dark-outline {
            border: 1px solid #212529;
            color: #212529;
            background-color: transparent;
        }

        .btn-dark-outline:hover {
            background-color: #212529;
            color: white;
        }

        .table th {
            color: #6c757d;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .search-input {
            border-radius: 999px;
            padding: 0.6rem 1.2rem;
            width: 50%;
            border: 1px solid #ced4da;
            color: #212529;
        }

        .search-input::placeholder {
            color: #adb5bd;
        }

        .pagination .page-link {
            border-radius: 999px;
            margin: 0 4px;
        }

        .badge {
            font-size: 0.8rem;
            padding: 0.5em 0.75em;
        }
    </style>

    <section class="page-section">
        <div class="container">
            <div class="notice-card">
                <!-- Header -->
                <div class="notice-header">
                    <div class="notice-title">📢 공지사항</div>
                    <a href="/notice/create" class="btn btn-primary btn-rounded shadow-sm">+ 새 공지 작성</a>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center mb-0">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 10%;">번호</th>
                            <th style="width: 50%;" class="text-start ps-4">제목</th>
                            <th style="width: 20%;">작성자</th>
                            <th style="width: 20%;">중요도</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="notice : ${noticePage.content}">
                            <td th:text="${notice.id}">1</td>
                            <td class="text-start ps-4">
                                <a th:href="@{'/notice/view?id=' + ${notice.id}}"
                                   th:text="${notice.title}"
                                   class="text-decoration-none fw-semibold text-dark d-block text-truncate"></a>
                            </td>
                            <td th:text="${notice.writer}">관리자</td>
                            <td>
                                <span th:class="${notice.important} ? 'badge bg-danger' : 'badge bg-secondary'"
                                      th:text="${notice.important} ? '중요' : '일반'"></span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(noticePage.content)}">
                            <td colspan="4" class="text-muted py-4 text-center">📭 등록된 공지사항이 없습니다.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Search Form -->
                <form th:action="@{/notice/list}" method="get" class="search-form">
                    <input class="form-control search-input shadow-sm" type="text" name="keyword"
                           placeholder="🔍 제목으로 검색해보세요" th:value="${keyword}">
                    <button class="btn btn-dark-outline btn-rounded" type="submit">검색</button>
                </form>

                <!-- Paging -->
                <nav th:if="${noticePage.totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${noticePage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/notice/list(page=${noticePage.number - 1}, keyword=${keyword})}">이전</a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, noticePage.totalPages - 1)}"
                            th:classappend="${i == noticePage.number} ? 'active'">
                            <a class="page-link"
                               th:href="@{/notice/list(page=${i}, keyword=${keyword})}"
                               th:text="${i + 1}">1</a>
                        </li>

                        <li class="page-item" th:classappend="${noticePage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/notice/list(page=${noticePage.number + 1}, keyword=${keyword})}">다음</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </section>
</div>
</html>
