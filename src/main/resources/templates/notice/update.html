<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container py-5" layout:fragment="content">
  <section class="page-section">
    <div class="container">
      <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white" style="max-width: 700px;">
        <div class="card-body">
          <h2 class="text-primary fw-bold text-center mb-4 fs-1">✏ 공지사항 수정</h2>

          <form th:action="@{/notice/update}" method="post">
            <input type="hidden" name="id" th:value="${notice.id}" />

            <div class="mb-4">
              <label for="title" class="form-label fw-semibold text-secondary">제목</label>
              <input type="text" id="title" name="title" 
                     class="form-control form-control-lg rounded-3 shadow-sm"
                     placeholder="공지 제목" th:value="${notice.title}" required>
            </div>

            <div class="mb-4">
              <label for="content" class="form-label fw-semibold text-secondary">내용</label>
              <textarea id="content" name="content" rows="6" 
                        class="form-control form-control-lg rounded-3 shadow-sm"
                        placeholder="공지 내용을 입력해주세요." required
                        th:text="${notice.content}"></textarea>
            </div>

            <div class="form-check form-switch mb-5 d-flex align-items-center">
              <input class="form-check-input" type="checkbox" id="important" name="important"
                     th:checked="${notice.important}">
              <label class="form-check-label fw-semibold" for="important">중요 공지로 표시</label>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a th:href="@{'/notice/view?id=' + ${notice.id}}" class="btn btn-outline-secondary rounded-pill fw-semibold">← 돌아가기</a>
              <button type="submit" class="btn btn-primary rounded-pill fw-semibold">수정 완료</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
</html>
