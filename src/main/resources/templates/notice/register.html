<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">
<div class="container-fluid text-white p-5"  layout:fragment="content">

    <h2 class="text-center display-6 mb-4 text-uppercase fw-bold">공지사항 등록</h2>
    <link rel="stylesheet" href="/css/styles.css">
    <form th:action="@{/notice}" method="post" class="mx-auto p-4 rounded shadow" style="max-width: 700px; background-color: #f8f9fa;">

        <div class="mb-3">
            <label for="title" class="form-label fw-bold">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="공지 제목을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="writer" class="form-label fw-bold">작성자</label>
            <input type="text" id="writer" name="writer" class="form-control" placeholder="작성자 이름을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label fw-bold">내용</label>
            <textarea id="content" name="content" rows="5" class="form-control" placeholder="공지 내용을 입력하세요" required></textarea>
        </div>

        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="important" name="important">
            <label class="form-check-label fw-bold" for="important">중요 공지사항</label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">등록하기</button>
        </div>
    </form>

</div>
</html>
