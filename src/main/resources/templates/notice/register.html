<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container-fluid text-white p-5" layout:fragment="content">

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f5;
        }

        .notice-card {
            width: 100%;
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control,
        textarea.form-control {
            border-radius: 0.75rem;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            transition: box-shadow 0.2s ease;
            color: #212529;
        }

        .form-control:focus,
        textarea.form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
            border-color: #86b7fe;
            color: #212529;
        }

        .btn-rounded {
            border-radius: 50px;
            padding: 0.6rem 2rem;
            font-weight: 600;
        }

        .btn-dark-outline {
            border: 1px solid #212529;
            color: #212529;
            background-color: transparent;
        }

        .btn-dark-outline:hover {
            background-color: #212529;
            color: white;
        }

        .input-black-on-fill::placeholder {
            color: #6c757d;
        }
        .input-black-on-fill:focus,
        .input-black-on-fill:not(:placeholder-shown) {
            color: #212529;
        }

        .form-check-input {
            transform: scale(1.2);
            margin-right: 10px;
        }
    </style>

    <section class="page-section">
        <div class="container">
            <div class="notice-card">
                <h2 class="section-title">📄 공지사항 등록</h2>

                <form th:action="@{/notice}" method="post">
                    <div class="mb-4">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" id="title" name="title" class="form-control shadow-sm input-black-on-fill"
                               placeholder="예: 시스템 점검 안내" required>
                    </div>

                    <div class="mb-4">
                        <label for="writer" class="form-label">작성자</label>
                        <input type="text" id="writer" name="writer" class="form-control shadow-sm input-black-on-fill"
                               placeholder="예: 관리자" required>
                    </div>

                    <div class="mb-4">
                        <label for="content" class="form-label">내용</label>
                        <textarea id="content" name="content" rows="6" class="form-control shadow-sm input-black-on-fill"
                                  placeholder="공지 내용을 자세히 입력해 주세요." required></textarea>
                    </div>

                    <div class="form-check form-switch mb-5 d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="important" name="important">
                        <label class="form-check-label fw-semibold" for="important">중요 공지로 표시</label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/notice/list" class="btn btn-outline-secondary btn-rounded">← 목록으로</a>
                        <button type="submit" class="btn btn-primary btn-rounded shadow-sm">등록하기</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</html>
