<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangoice - Cooking Service Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Axios from WebJar -->
    <script th:src="@{/webjars/axios/1.6.7/dist/axios.min.js}"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Mangoice</h1>
        <p>Your cooking service platform</p>

        <!-- Navigation -->
        <div class="mb-4">
            <a href="/test" class="btn btn-info">Backend Test Page</a>
            <p class="text-muted mt-2">Use the Backend Test Page to verify that all backend functionality is working correctly.</p>
        </div>

        <div id="app" class="mt-4">
            <div class="card">
                <div class="card-header">
                    Sample Axios Request
                </div>
                <div class="card-body">
                    <button id="loadDataBtn" class="btn btn-primary">Load Sample Data</button>
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript with Axios -->
    <script>
        document.getElementById('loadDataBtn').addEventListener('click', function() {
            // Example of using axios
            axios.get('/api/sample')
                .then(function(response) {
                    document.getElementById('result').innerHTML = 
                        '<pre>' + JSON.stringify(response.data, null, 2) + '</pre>';

                    // Example of using log4j2 (server-side logging will happen when this endpoint is called)
                    console.log('Data loaded successfully');
                })
                .catch(function(error) {
                    document.getElementById('result').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + error.message + '</div>';
                    console.error('Error loading data:', error);
                });
        });
    </script>
</body>
</html>
