<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div class="container-fluid text-white p-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card bg-dark text-white mb-4 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body p-4">
                    <h2 class="text-center fw-bold mb-4 fs-1">🍱 전체 레시피 목록</h2>
                    <hr class="divider my-4" />

                    <!-- 카테고리 검색 리스트 -->
                    <div class="d-flex flex-wrap justify-content-center mb-4 gap-2">
                        <a href="/recipe/list" class="btn btn-secondary rounded-pill fw-semibold px-3">전체</a>
                        <a href="/recipe/list?category=밥" class="btn btn-secondary rounded-pill fw-semibold px-3">밥</a>
                        <a href="/recipe/list?category=국" class="btn btn-secondary rounded-pill fw-semibold px-3">국</a>
                        <a href="/recipe/list?category=메인반찬" class="btn btn-secondary rounded-pill fw-semibold px-3">메인반찬</a>
                        <a href="/recipe/list?category=밑반찬" class="btn btn-secondary rounded-pill fw-semibold px-3">밑반찬</a>
                        <a href="/recipe/list?category=면" class="btn btn-secondary rounded-pill fw-semibold px-3">면</a>
                    </div>

                    <!-- 검색 및 정렬 -->
                    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                        <!-- 검색 폼 -->
                        <form method="get" action="/recipe/list" class="d-flex">
                            <!-- 카테고리 hidden 필드 추가 -->
                            <input type="hidden" name="category" th:value="${param.category}" />
                            <!-- 정렬 방식 유지 -->
                            <input type="hidden" name="sortBy" th:value="${sortBy}" />

                            <div class="input-group" style="max-width: 500px;">
                                <select name="searchType" class="form-select rounded-start rounded-pill border-end-0">
                                    <option value="title" th:selected="${param.searchType == 'title'}">제목</option>
                                    <option value="writer" th:selected="${param.searchType == 'writer'}">작성자</option>
                                </select>
                                <input type="text" name="keyword" class="form-control border-start-0 border-end-0" 
                                       placeholder="검색어 입력" th:value="${param.keyword}">
                                <button type="submit" class="btn btn-primary rounded-end rounded-pill fw-semibold px-3">검색</button>
                            </div>
                        </form>

                        <!-- 정렬 옵션 -->
                        <div class="dropdown">
                            <button class="btn btn-outline-light dropdown-toggle rounded-pill" type="button" 
                                    id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-sort-down me-1"></i>
                                <span th:text="${sortBy == 'rating_high' ? '평점 높은순' : (sortBy == 'rating_low' ? '평점 낮은순' : (sortBy == 'newest' ? '최신순' : (sortBy == 'oldest' ? '오래된순' : '평점 높은순')))}">정렬</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="sortDropdown">
                                <li>
                                    <a class="dropdown-item" th:classappend="${sortBy == 'rating_high' ? 'active' : ''}" 
                                       th:href="@{/recipe/list(category=${param.category}, searchType=${param.searchType}, keyword=${param.keyword}, sortBy='rating_high')}">
                                       <i class="bi bi-star-fill me-2"></i>평점 높은순
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:classappend="${sortBy == 'rating_low' ? 'active' : ''}" 
                                       th:href="@{/recipe/list(category=${param.category}, searchType=${param.searchType}, keyword=${param.keyword}, sortBy='rating_low')}">
                                       <i class="bi bi-star me-2"></i>평점 낮은순
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:classappend="${sortBy == 'newest' ? 'active' : ''}" 
                                       th:href="@{/recipe/list(category=${param.category}, searchType=${param.searchType}, keyword=${param.keyword}, sortBy='newest')}">
                                       <i class="bi bi-calendar-check me-2"></i>최신순
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:classappend="${sortBy == 'oldest' ? 'active' : ''}" 
                                       th:href="@{/recipe/list(category=${param.category}, searchType=${param.searchType}, keyword=${param.keyword}, sortBy='oldest')}">
                                       <i class="bi bi-calendar me-2"></i>오래된순
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- 추천 레시피 섹션 (평점 높은 레시피) -->
                    <div th:if="${!#lists.isEmpty(topRatedRecipes)}" class="mb-5">
                        <div class="d-flex align-items-center mb-3">
                            <h3 class="fw-bold mb-0"><i class="bi bi-award-fill me-2 text-warning"></i>추천 레시피</h3>
                            <div class="ms-3 text-light">높은 평점을 받은 인기 레시피를 확인해보세요!</div>
                        </div>

                        <div class="row g-4">
                            <div class="col-12 col-md-4" th:each="recipe : ${topRatedRecipes}">
                                <div class="card h-100 shadow border-0 bg-dark bg-opacity-50 text-white rounded-3 overflow-hidden">
                                    <div class="position-relative">
                                        <img th:src="${recipe.mainImagePath}" class="card-img-top" alt="레시피 이미지"
                                             style="height: 180px; object-fit: cover;" />
                                        <div class="position-absolute top-0 start-0 bg-warning text-dark fw-bold m-2 rounded-pill px-3 py-1">
                                            <i class="bi bi-trophy-fill me-1"></i>추천
                                        </div>
                                        <span class="position-absolute top-0 end-0 badge bg-primary m-2 rounded-pill px-2 py-1" 
                                              th:text="${recipe.category}">카테고리</span>
                                    </div>
                                    <div class="card-body p-3">
                                        <h5 class="card-title fw-bold mb-2" th:text="${recipe.title}">레시피 제목</h5>
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="text-light" th:text="${recipe.username}">작성자</span>
                                            <span class="text-light" th:text="${#temporals.format(recipe.createdAt, 'yyyy-MM-dd')}">등록일</span>
                                        </div>
                                        <div class="text-warning fw-bold fs-5" th:text="'⭐ ' + ${recipe.averageRating}">평균 별점</div>
                                    </div>
                                    <div class="card-footer text-center bg-transparent border-0 pb-3">
                                        <a th:href="@{/recipe/view(id=${recipe.id})}" class="btn btn-warning rounded-pill fw-semibold w-100">
                                            <i class="bi bi-eye-fill me-1"></i>자세히 보기
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 전체 레시피 리스트 -->
                    <div class="row g-4">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="recipe : ${recipeList}">
                            <div class="card h-100 shadow-sm border-0 bg-dark text-white rounded-3 overflow-hidden">
                                <div class="position-relative">
                                    <img th:src="${recipe.mainImagePath}" class="card-img-top" alt="레시피 이미지"
                                         style="height: 160px; object-fit: cover;" />
                                    <span class="position-absolute top-0 end-0 badge bg-primary m-2 rounded-pill px-2 py-1" 
                                          th:text="${recipe.category}">카테고리</span>
                                </div>
                                <div class="card-body p-3">
                                    <h5 class="card-title fw-bold text-truncate mb-2" th:text="${recipe.title}">레시피 제목</h5>
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="text-light" th:text="${recipe.username}">작성자</span>
                                        <span class="text-light" th:text="${#temporals.format(recipe.createdAt, 'yyyy-MM-dd')}">등록일</span>
                                    </div>
                                    <div class="text-warning fw-bold" th:text="'⭐ ' + ${recipe.averageRating}">평균 별점</div>
                                </div>
                                <div class="card-footer text-center bg-transparent border-0 pb-3">
                                    <a th:href="@{/recipe/view(id=${recipe.id})}" class="btn btn-outline-light rounded-pill fw-semibold w-100">
                                        자세히 보기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <a href="/recipe/register" class="btn btn-primary btn-lg rounded-pill fw-semibold px-4">
                            <i class="bi bi-plus-circle me-2"></i>레시피 등록
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
