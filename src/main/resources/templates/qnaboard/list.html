<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container-fluid text-white p-5" layout:fragment="content">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f5;
        }

        .qna-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
            max-width: 960px;
            margin: auto;
        }

        .qna-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .qna-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
        }

        .btn-rounded {
            border-radius: 50px;
            padding: 0.5rem 1.8rem;
            font-weight: 600;
        }

        .table th {
            color: #6c757d;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .search-input {
            border-radius: 999px;
            padding: 0.6rem 1.2rem;
            width: 50%;
            border: 1px solid #ced4da;
        }
    </style>

    <section class="page-section">
        <div class="container">

            <div class="qna-card">
                <!-- Header -->
                <div class="qna-header">
                    <div class="qna-title">💬 Q&A 게시판</div>
                    <a href="/qnaboard/register" class="btn btn-primary btn-rounded">+ 새 질문 등록</a>
                </div>

                <!-- 테이블 -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 10%;">번호</th>
                            <th style="width: 50%;" class="text-start ps-4">제목</th>
                            <th style="width: 20%;">작성자</th>
                            <th style="width: 20%;">작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="qna : ${qnaPage.content}">
                            <td th:text="${qna.id}">1</td>
                            <td class="text-start ps-4">
                                <a th:href="@{/qnaboard/view(id=${qna.id})}" th:text="${qna.title}"
                                   class="text-decoration-none fw-semibold text-dark d-block text-truncate"></a>
                            </td>
                            <td th:text="${qna.writer}">작성자</td>
                            <td th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd')}">날짜</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(qnaPage.content)}">
                            <td colspan="4" class="text-muted py-4 text-center">📭 등록된 질문이 없습니다.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 검색창 -->
                <form th:action="@{/qnaboard/list}" method="get" class="search-form">
                    <input type="text" name="keyword" placeholder="🔍 제목으로 검색해보세요"
                           th:value="${keyword}" class="form-control search-input shadow-sm">
                    <button type="submit" class="btn btn-outline-dark btn-rounded ms-2">검색</button>
                </form>

                <!-- 페이징 -->
                <nav th:if="${totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/qnaboard/list(page=${currentPage - 1}, keyword=${keyword})}">이전</a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/qnaboard/list(page=${i}, keyword=${keyword})}"
                               th:text="${i + 1}">1</a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/qnaboard/list(page=${currentPage + 1}, keyword=${keyword})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</div>
</html>
