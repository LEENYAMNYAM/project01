<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div class="container-fluid text-white p-5" layout:fragment="content"
     style="background-image: url('/assets/recipeimg/bg-main3.png'); background-size: cover; background-position: center; background-color: rgba(0,0,0,0.5); background-blend-mode: darken;">
    <section class="page-section">
        <div class="container">
            <h2 class="text-center mt-0">❓ 문의게시판</h2>
            <hr class="divider my-4" />

            <!-- 문의글 내용 -->
            <div class="card bg-dark text-white mb-4">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge me-2" th:classappend="${qna.category == '상품문의' ? 'bg-primary' : 
                                                                     (qna.category == '배송문의' ? 'bg-success' : 
                                                                     (qna.category == '결제문의' ? 'bg-warning' : 'bg-info'))}"
                                  th:text="${qna.category}">카테고리</span>
                            <h3 class="d-inline" th:text="${qna.title}">문의글 제목</h3>
                            <span th:if="${qna.isSecret}" class="badge bg-secondary ms-2">비밀글</span>
                        </div>
                        <span class="badge" th:classappend="${qna.hasAnswer ? 'bg-success' : 'bg-secondary'}"
                              th:text="${qna.hasAnswer ? '답변완료' : '답변대기'}">상태</span>
                    </div>
                    <div class="text-muted mt-2">
                        <span th:text="'작성자: ' + ${qna.writer}">작성자: 홍길동</span> |
                        <span th:text="'작성일: ' + ${#temporals.format(qna.createdAt, 'yyyy-MM-dd HH:mm')}">작성일: 2023-01-01</span> |
                        <span th:text="'조회수: ' + ${qna.viewCount}">조회수: 0</span>
                    </div>
                </div>
                <div class="card-body">
                    <!-- 문의글 내용 -->
                    <div class="mb-4">
                        <div th:utext="${qna.content}" class="qna-content">
                            문의글 내용이 여기에 표시됩니다.
                        </div>
                    </div>

                    <!-- 첨부파일 -->
                    <div th:if="${qna.hasAttachment}" class="mt-4 p-3 bg-secondary rounded">
                        <h5>첨부파일</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-dark text-white border-secondary" th:each="file : ${qna.attachments}">
                                <a th:href="@{/qBoard/download(fileId=${file.id})}" class="text-white">
                                    <i class="bi bi-file-earmark"></i>
                                    <span th:text="${file.originalName}">파일명.확장자</span>
                                    <span class="text-muted" th:text="'(' + ${#numbers.formatInteger(file.fileSize / 1024, 0)} + 'KB)'">파일크기</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 답변 내용 (있을 경우) -->
            <div class="card bg-dark text-white mb-4" th:if="${qna.hasAnswer}">
                <div class="card-header bg-success bg-opacity-25">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4><i class="bi bi-arrow-return-right me-2"></i>답변</h4>
                        <small th:text="${#temporals.format(qna.answerDate, 'yyyy-MM-dd HH:mm')}">2023-01-02 12:34</small>
                    </div>
                </div>
                <div class="card-body">
                    <div th:utext="${qna.answerContent}" class="qna-content">
                        답변 내용이 여기에 표시됩니다.
                    </div>
                </div>
            </div>

            <!-- 관리자용 답변 폼 (답변이 없고 관리자인 경우) -->
            <div class="card bg-dark text-white mb-4" th:if="${!qna.hasAnswer && #authorization.expression('hasRole(''ADMIN'')')}">
                <div class="card-header bg-primary bg-opacity-25">
                    <h4>답변 작성</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/qBoard/answer}" method="post">
                        <input type="hidden" name="qnaId" th:value="${qna.id}">
                        <div class="mb-3">
                            <textarea name="answerContent" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">답변 등록</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-between">
                <div>
                    <!-- 이전글/다음글 -->
                    <a th:if="${prevQna}" th:href="@{/qBoard/view(id=${prevQna.id})}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-arrow-left"></i> 이전글
                    </a>
                    <a th:if="${nextQna}" th:href="@{/qBoard/view(id=${nextQna.id})}" class="btn btn-outline-secondary">
                        다음글 <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                <div>
                    <!-- 목록으로 돌아가기 -->
                    <a th:href="@{/qBoard/list}" class="btn btn-secondary">목록</a>

                    <!-- 작성자만 보이는 수정/삭제 버튼 -->
                    <th:block th:if="${#authentication.principal.username == qna.writer}">
                        <a th:href="@{/qBoard/update(id=${qna.id})}" class="btn btn-warning ms-2">수정</a>
                        <a th:href="@{/qBoard/delete(id=${qna.id})}" class="btn btn-danger ms-2"
                           onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                    </th:block>

                    <!-- 관리자만 보이는 삭제 버튼 -->
                    <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')') && #authentication.principal.username != qna.writer}">
                        <a th:href="@{/qBoard/delete(id=${qna.id})}" class="btn btn-danger ms-2"
                           onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                    </th:block>
                </div>
            </div>
        </div>
    </section>
</div>

<style layout:fragment="style">
    .qna-content {
        min-height: 200px;
        line-height: 1.6;
    }
    .qna-content img {
        max-width: 100%;
        height: auto;
    }
</style>
</html>
