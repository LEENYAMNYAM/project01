<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container-fluid text-white p-5" layout:fragment="content">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f5;
        }

        .view-card {
            width: 100%;
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 2rem;
            text-align: center;
        }

        .view-field {
            margin-bottom: 1.8rem;
        }

        .field-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 0.4rem;
        }

        .field-content {
            font-size: 1.1rem;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            background-color: #f8f9fa;
            color: #212529;
            white-space: pre-wrap;
        }

        .btn-rounded {
            border-radius: 50px;
            padding: 0.6rem 1.6rem;
            font-weight: 600;
        }

        .btn-dark-outline {
            border: 1px solid #212529;
            color: #212529;
            background-color: transparent;
        }

        .btn-dark-outline:hover {
            background-color: #212529;
            color: white;
        }

        .view-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
    </style>

    <section class="page-section">
        <div class="container">
            <div class="view-card">
                <div class="section-title">📄 질문 상세보기</div>

                <div class="view-field">
                    <div class="field-label">제목</div>
                    <div class="field-content" th:text="${qna.title}">제목</div>
                </div>

                <div class="view-field">
                    <div class="field-label">작성자</div>
                    <div class="field-content" th:text="${qna.writer}">작성자</div>
                </div>

                <div class="view-field">
                    <div class="field-label">작성일</div>
                    <div class="field-content" th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</div>
                </div>

                <div class="view-field">
                    <div class="field-label">내용</div>
                    <div class="field-content" th:text="${qna.content}">내용</div>
                </div>

                <input type="hidden" class="qna-id" th:value="${qna.id}" />

                <div class="view-buttons">
                    <a href="/qnaboard/list" class="btn btn-outline-secondary btn-rounded">← 목록으로</a>
                    <div>
                        <a th:href="@{/qnaboard/update(id=${qna.id})}" class="btn btn-dark-outline btn-rounded me-2">✏ 수정</a>
                        <button class="btn btn-danger btn-rounded delete-qna-btn">🗑 삭제</button>
                    </div>
                </div>
            </div>

            <script>
                document.querySelector('.delete-qna-btn').addEventListener('click', function() {
                    const id = document.querySelector('.qna-id').value;
                    if (confirm("정말 삭제하시겠습니까?")) {
                        fetch("/qnaboard/delete/" + id, {
                            method: "DELETE"
                        }).then(res => {
                            if (res.ok) {
                                alert("삭제되었습니다.");
                                window.location.href = "/qnaboard/list";
                            } else {
                                alert("삭제 실패 😥");
                            }
                        });
                    }
                });
            </script>
        </div>
    </section>
</div>
</html>
