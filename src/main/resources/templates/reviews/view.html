<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div class="container-fluid text-white p-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card bg-dark text-white">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">리뷰 상세보기</h3>
                            <div>
                                <span class="badge bg-warning text-dark" th:text="${'★ ' + review.rating}">★ 5</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- 리뷰 정보 -->
                            <div class="mb-4">
                                <h5 class="card-title">
                                    <span th:text="${review.recipe.title}">레시피 제목</span>
                                    <small class="text-muted">에 대한 리뷰</small>
                                </h5>
                                <p class="card-subtitle mb-2 text-muted">
                                    <span th:text="${review.buyer.username}">작성자</span> |
                                    <span th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span> |
                                    <span th:text="'❤️ : ' + ${review.likesCount}">좋아요 수</span>
                                </p>
                            </div>

                            <!-- 리뷰 이미지 -->
                            <div class="mb-4" th:if="${review.imagePath != null}">
                                <img th:src="@{${review.imagePath}}" class="img-fluid rounded" alt="리뷰 이미지" 
                                     style="max-height: 300px; width: auto; object-fit: contain;" />
                            </div>

                            <!-- 리뷰 내용 -->
                            <div class="mb-4">
                                <h6>리뷰 내용</h6>
                                <p class="card-text" th:text="${review.content}">리뷰 내용이 여기에 표시됩니다.</p>
                            </div>

                            <!-- 좋아요 버튼 -->
                            <div class="d-flex align-items-center mt-2 mb-4">
                                <button th:attr="data-review-id=${review.id}" class="btn btn-sm btn-outline-primary like-button me-2">
                                    <i class="bi bi-heart"></i> 좋아요
                                </button>
                                <span class="likes-count" th:text="${review.likesCount}">0</span>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/reviews/list/{id}(id=${review.recipe.id})}" class="btn btn-secondary">목록으로</a>
                                <div th:if="${#authentication.principal.username == review.buyer.username}">
                                    <a th:href="@{/reviews/update/{id}(id=${review.id})}" class="btn btn-warning me-2">수정</a>
                                    <a th:href="@{/reviews/delete/{id}(id=${review.id})}"
                                       class="btn btn-danger"
                                       onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 레시피로 돌아가기 -->
                    <div class="text-center mt-3">
                        <a th:href="@{/recipe/view/{id}(id=${review.recipe.id})}" class="btn btn-outline-primary">
                            레시피로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 리뷰 좋아요 기능을 위한 JavaScript -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 모든 좋아요 버튼에 이벤트 리스너 추가
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', function() {
                    const reviewId = this.getAttribute('data-review-id');
                    const likeButton = this;
                    const likesCountElement = this.nextElementSibling;

                    // AJAX 요청으로 좋아요 토글
                    fetch(`/reviews/like/${reviewId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // 좋아요 수 업데이트
                            likesCountElement.textContent = data.likesCount;

                            // 버튼 스타일 변경
                            if (data.isLiked) {
                                likeButton.classList.remove('btn-outline-primary');
                                likeButton.classList.add('btn-primary');
                                likeButton.querySelector('i').classList.remove('bi-heart');
                                likeButton.querySelector('i').classList.add('bi-heart-fill');
                            } else {
                                likeButton.classList.remove('btn-primary');
                                likeButton.classList.add('btn-outline-primary');
                                likeButton.querySelector('i').classList.remove('bi-heart-fill');
                                likeButton.querySelector('i').classList.add('bi-heart');
                            }
                        } else {
                            alert(data.message || '오류가 발생했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('좋아요 처리 중 오류가 발생했습니다.');
                    });
                });
            });
        });
    </script>
</div>
</html>
