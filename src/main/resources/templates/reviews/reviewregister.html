<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div class="container-fluid text-white p-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h3 class="mb-0">리뷰 작성하기</h3>
                            </div>
                            <div class="card-body">
                                <!-- 에러 메시지 표시 -->
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill"></i>
                                    <span th:text="${error}">에러 메시지</span>
                                </div>

                                <form action="/reviews/register" method="post" enctype="multipart/form-data">
                                    <!-- 레시피 ID (hidden) -->
                                    <input type="hidden" name="recipeId" th:value="${reviewDTO.recipeId}" />

                                    <!-- 리뷰 제목 -->
                                    <div class="form-group mb-3">
                                        <label for="title">리뷰 제목</label>
                                        <input type="text" id="title" name="title" class="form-control" 
                                               placeholder="리뷰 제목을 입력하세요 (최대 100자)" maxlength="100" required />
                                    </div>

                                    <!-- 별점 -->
                                    <div class="form-group mb-3">
                                        <label for="rating">별점</label>
                                        <select id="rating" name="rating" class="form-control" required>
                                            <option value="">별점을 선택하세요</option>
                                            <option value="1">★☆☆☆☆ (1점)</option>
                                            <option value="2">★★☆☆☆ (2점)</option>
                                            <option value="3">★★★☆☆ (3점)</option>
                                            <option value="4">★★★★☆ (4점)</option>
                                            <option value="5">★★★★★ (5점)</option>
                                        </select>
                                    </div>

                                    <!-- 리뷰 내용 -->
                                    <div class="form-group mb-3">
                                        <label for="content">리뷰 내용</label>
                                        <textarea id="content" name="content" class="form-control" rows="5"
                                                  placeholder="리뷰 내용을 입력하세요 (최대 1000자)" maxlength="1000" required></textarea>
                                    </div>

                                    <!-- 이미지 업로드 -->
                                    <div class="form-group mb-3">
                                        <label for="image">이미지 첨부 (선택사항)</label>
                                        <input type="file" id="image" name="image" class="form-control" accept="image/*" />
                                        <small class="form-text text-muted">요리 결과 사진이나 관련 이미지를 첨부할 수 있습니다.</small>
                                    </div>

                                    <!-- 버튼 -->
                                    <div class="d-flex justify-content-between mt-4">
                                        <a th:href="@{/recipe/view/{id}(id=${recipe.id})}" class="btn btn-secondary">취소</a>
                                        <button type="submit" class="btn btn-primary">리뷰 등록</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>
</html>
