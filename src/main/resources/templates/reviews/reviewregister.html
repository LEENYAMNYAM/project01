<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div class="container-fluid text-white p-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card bg-dark text-white mb-4 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body p-4">
                    <h2 class="text-center fw-bold mb-4 fs-1">⭐ 리뷰 작성하기</h2>
                    <hr class="divider my-4" />

                    <!-- 에러 메시지 표시 -->
                    <div th:if="${error}" class="alert alert-danger rounded-3" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}">에러 메시지</span>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <form action="/reviews/register" method="post" enctype="multipart/form-data">
                                <!-- 레시피 ID (hidden) -->
                                <input type="hidden" name="recipeId" th:value="${reviewDTO.recipeId}" />

                                <!-- 리뷰 제목 -->
                                <div class="mb-4">
                                    <label for="title" class="form-label fw-semibold">리뷰 제목</label>
                                    <input type="text" id="title" name="title" 
                                           class="form-control form-control-lg rounded-3 shadow-sm"
                                           placeholder="리뷰 제목을 입력하세요 (최대 100자)" maxlength="100" required />
                                </div>

                                <!-- 별점 -->
                                <div class="mb-4">
                                    <label for="rating" class="form-label fw-semibold">별점</label>
                                    <select id="rating" name="rating" 
                                            class="form-select form-select-lg rounded-3 shadow-sm" required>
                                        <option value="">별점을 선택하세요</option>
                                        <option value="1">★☆☆☆☆ (1점)</option>
                                        <option value="2">★★☆☆☆ (2점)</option>
                                        <option value="3">★★★☆☆ (3점)</option>
                                        <option value="4">★★★★☆ (4점)</option>
                                        <option value="5">★★★★★ (5점)</option>
                                    </select>
                                </div>

                                <!-- 리뷰 내용 -->
                                <div class="mb-4">
                                    <label for="content" class="form-label fw-semibold">리뷰 내용</label>
                                    <textarea id="content" name="content" 
                                              class="form-control form-control-lg rounded-3 shadow-sm" rows="5"
                                              placeholder="리뷰 내용을 입력하세요 (최대 1000자)" maxlength="1000" required></textarea>
                                </div>

                                <!-- 이미지 업로드 -->
                                <div class="mb-4">
                                    <label for="image" class="form-label fw-semibold">이미지 첨부 (선택사항)</label>
                                    <input type="file" id="image" name="image" 
                                           class="form-control form-control-lg rounded-3 shadow-sm" accept="image/*" />
                                    <small class="form-text text-white-50 mt-2">요리 결과 사진이나 관련 이미지를 첨부할 수 있습니다.</small>
                                </div>

                                <!-- 버튼 -->
                                <div class="d-flex justify-content-between mt-5">
                                    <a th:href="@{/recipe/view(id=${recipe.id})}" class="btn btn-outline-secondary rounded-pill fw-semibold px-4">
                                        <i class="bi bi-arrow-left me-2"></i>취소
                                    </a>
                                    <button type="submit" class="btn btn-primary rounded-pill fw-semibold px-4">
                                        <i class="bi bi-check-circle me-2"></i>리뷰 등록
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
