<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container py-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white" style="max-width: 720px;">
                <div class="card-body">
                    <h2 class="text-primary fw-bold text-center mb-4 fs-1">🛠 질문 수정</h2>

                    <form th:action="@{/csboard/update/submit}" method="post">
                        <input type="hidden" name="id" th:value="${cs.id}" />

                        <div class="mb-4">
                            <label for="title" class="form-label fw-semibold text-secondary">제목</label>
                            <input type="text" id="title" name="title" 
                                   class="form-control form-control-lg rounded-3 shadow-sm"
                                   th:value="${cs.title}" required>
                        </div>

                        <div class="mb-4">
                            <label for="writer" class="form-label fw-semibold text-secondary">작성자</label>
                            <input type="text" id="writer" name="writer" 
                                   class="form-control form-control-lg rounded-3 shadow-sm bg-light"
                                   th:value="${cs.writer}" readonly>
                        </div>

                        <div class="mb-4">
                            <label for="content" class="form-label fw-semibold text-secondary">내용</label>
                            <textarea id="content" name="content" rows="6" 
                                      class="form-control form-control-lg rounded-3 shadow-sm"
                                      th:text="${cs.content}" required></textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{'/csboard/view?id=' + ${cs.id}}" class="btn btn-outline-secondary rounded-pill fw-semibold">← 돌아가기</a>
                            <button type="submit" class="btn btn-primary rounded-pill fw-semibold">수정 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
