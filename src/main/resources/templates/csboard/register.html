<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container py-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white" style="max-width: 700px;">
                <div class="card-body">
                    <h2 class="text-primary fw-bold text-center mb-4 fs-1">✍ 새 질문 작성</h2>

                    <form th:action="@{/csboard/register}" method="post">
                        <div class="mb-4">
                            <label for="title" class="form-label fw-semibold text-secondary">제목</label>
                            <input type="text" id="title" name="title" 
                                   class="form-control form-control-lg rounded-3 shadow-sm" 
                                   placeholder="질문 제목을 입력하세요" required>
                        </div>

                        <div class="mb-4">
                            <label for="content" class="form-label fw-semibold text-secondary">내용</label>
                            <textarea id="content" name="content" rows="6" 
                                      class="form-control form-control-lg rounded-3 shadow-sm"
                                      placeholder="질문 내용을 입력해주세요." required></textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/csboard/list" class="btn btn-outline-secondary rounded-pill fw-semibold">← 목록으로</a>
                            <button type="submit" class="btn btn-primary rounded-pill fw-semibold">질문 등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
