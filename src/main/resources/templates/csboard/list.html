<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container py-5" layout:fragment="content">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f5;
        }
        .cs-card {
            background: #ffffff;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }
        .cs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .cs-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
        }
        .btn-rounded {
            border-radius: 50px;
            padding: 0.5rem 1.8rem;
            font-weight: 600;
        }
        .table th {
            color: #6c757d;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .search-input {
            border-radius: 999px;
            padding: 0.6rem 1.2rem;
            width: 50%;
            border: 1px solid #ced4da;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control,
        textarea.form-control {
            border-radius: 0.75rem;
            border: 1px solid #ced4da !important;
            padding: 0.75rem 1rem;
            transition: box-shadow 0.2s ease;
            color: #212529 !important;
            background-color: #ffffff;
        }

    </style>

    <section class="page-section">
        <div class="container">
    <div class="cs-card">
        <!-- Header -->
        <div class="cs-header">
            <div class="cs-title">💬 Q&A 게시판</div>
            <a href="/csboard/register" class="btn btn-primary btn-rounded">+ 새 질문 등록</a>
        </div>

        <!-- 테이블 -->
        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead class="table-light">
                <tr>
                    <th style="width: 8%;">번호</th>
                    <th style="width: 40%;" class="text-start ps-4">제목</th>
                    <th style="width: 15%;">작성자</th>
                    <th style="width: 20%;">작성일</th>
                    <th style="width: 10%;">조회수</th> <!-- 조회수 컬럼 추가 -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="cs, csStat : ${csPage.content}">
                    <td th:text="${(csPage.number * csPage.size) + csStat.index + 1}">번호</td>
                    <td class="text-start ps-4">
                        <a th:href="@{/csboard/view(id=${cs.id})}"
                           th:text="${cs.title}"
                           class="text-decoration-none fw-semibold text-dark d-block text-truncate"></a>
                    </td>
                    <td th:text="${cs.writer}">작성자</td>
                    <td th:text="${#temporals.format(cs.createdAt, 'yyyy-MM-dd')}">작성일</td>
                    <td th:text="${cs.hitcount != null ? cs.hitcount : 0}">조회수</td> <!-- 조회수 표시 -->
                </tr>
                <tr th:if="${#lists.isEmpty(csPage.content)}">
                    <td colspan="5" class="text-muted py-4 text-center">📭 등록된 질문이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 검색창 -->
        <form th:action="@{/csboard/list}" method="get" class="search-form">
            <input type="text" name="keyword" placeholder="🔍 제목으로 검색해보세요"
                   th:value="${keyword}" class="form-control search-input shadow-sm">
            <button type="submit" class="btn btn-outline-dark btn-rounded ms-2">검색</button>
        </form>

        <!-- 페이징 -->
        <nav th:if="${totalPages > 0}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/csboard/list(page=${currentPage - 1}, keyword=${keyword})}">이전</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/csboard/list(page=${i}, keyword=${keyword})}"
                       th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/csboard/list(page=${currentPage + 1}, keyword=${keyword})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
        </div>
    </section>
</div>
</html>
