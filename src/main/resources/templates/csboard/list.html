<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="ko">

<div class="container py-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary fw-bold fs-1">💬 Q&A 게시판</h2>
                    <a href="/csboard/register" class="btn btn-primary rounded-pill fw-semibold px-4">+ 새 질문 등록</a>
                </div>

        <!-- 테이블 -->
                <div class="table-responsive rounded-3 overflow-hidden mb-4">
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-light">
                        <tr>
                            <th style="width: 8%;">번호</th>
                            <th style="width: 40%;" class="text-start ps-4">제목</th>
                            <th style="width: 15%;">작성자</th>
                            <th style="width: 20%;">작성일</th>
                            <th style="width: 10%;">조회수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cs, csStat : ${csPage.content}">
                            <td th:text="${(csPage.number * csPage.size) + csStat.index + 1}">번호</td>
                            <td class="text-start ps-4">
                                <a th:href="@{/csboard/view(id=${cs.id})}"
                                   th:text="${cs.title}"
                                   class="text-decoration-none fw-semibold text-dark d-block text-truncate"></a>
                            </td>
                            <td th:text="${cs.writer}">작성자</td>
                            <td th:text="${#temporals.format(cs.createdAt, 'yyyy-MM-dd')}">작성일</td>
                            <td th:text="${cs.hitcount != null ? cs.hitcount : 0}">조회수</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(csPage.content)}">
                            <td colspan="5" class="text-muted py-4 text-center">📭 등록된 질문이 없습니다.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 검색창 -->
                <div class="d-flex justify-content-center my-4">
                    <form th:action="@{/csboard/list}" method="get" class="d-flex w-75">
                        <input type="text" name="keyword" placeholder="🔍 제목으로 검색해보세요"
                               th:value="${keyword}" class="form-control form-control-lg rounded-pill shadow-sm me-2">
                        <button type="submit" class="btn btn-outline-dark rounded-pill fw-semibold px-4">검색</button>
                    </form>
                </div>

                <!-- 페이징 -->
                <nav th:if="${totalPages > 0}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item rounded-pill overflow-hidden me-1" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link border-0 fw-semibold"
                               th:href="@{/csboard/list(page=${currentPage - 1}, keyword=${keyword})}">이전</a>
                        </li>

                        <li class="page-item rounded-pill overflow-hidden mx-1"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link border-0 fw-semibold"
                               th:href="@{/csboard/list(page=${i}, keyword=${keyword})}"
                               th:text="${i + 1}">1</a>
                        </li>

                        <li class="page-item rounded-pill overflow-hidden ms-1" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link border-0 fw-semibold"
                               th:href="@{/csboard/list(page=${currentPage + 1}, keyword=${keyword})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</div>
</html>
