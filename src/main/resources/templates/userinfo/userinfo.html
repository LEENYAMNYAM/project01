<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5" layout:fragment="content">
  <section class="page-section">
    <div class="container">
      <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white text-dark" style="max-width: 600px;">
        <div class="card-body">
          <h2 class="text-primary fw-bold text-center mb-4 fs-1">👤 회원 정보</h2>

          <div class="list-group list-group-flush mb-4">
            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">아이디</div>
                <div class="col-8 fs-5" th:text="${user.username}">userId</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">이메일</div>
                <div class="col-8 fs-5" th:text="${user.email}">user@email.com</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">전화번호</div>
                <div class="col-8 fs-5" th:text="${user.phone}">010-0000-0000</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">성별</div>
                <div class="col-8 fs-5" th:text="${user.gender}">남자</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">주소</div>
                <div class="col-8 fs-5" th:text="${user.address}">서울특별시 강남구</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">포인트</div>
                <div class="col-8 fs-5" th:text="${user.point}">1000</div>
              </div>
            </div>
          </div>

          <div class="d-grid gap-3 mt-4">
            <a th:href="@{/userinfo/userupdate}" class="btn btn-warning btn-lg rounded-pill fw-semibold shadow-sm">회원정보 수정</a>
            <a th:href="@{/}" class="btn btn-outline-dark btn-lg rounded-pill fw-semibold">메인화면</a>
            <a th:href="@{/userinfo/delete}" class="btn btn-danger btn-lg rounded-pill fw-semibold" 
               onclick="return confirm('정말 탈퇴하시겠습니까?');">회원 탈퇴</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</html>
