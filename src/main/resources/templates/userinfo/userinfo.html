<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5" layout:fragment="content">
  <section class="page-section">
    <div class="container">
      <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white text-dark" style="max-width: 600px;">
        <div class="card-body">
          <h2 class="text-primary fw-bold text-center mb-4 fs-1">👤 회원 정보</h2>

          <div class="list-group list-group-flush mb-4">
            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">아이디</div>
                <div class="col-8 fs-5" th:text="${user.username}">userId</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">이메일</div>
                <div class="col-8 fs-5" th:text="${user.email}">user@email.com</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">전화번호</div>
                <div class="col-8 fs-5" th:text="${user.phone}">010-0000-0000</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">성별</div>
                <div class="col-8 fs-5" th:text="${user.gender}">남자</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">주소</div>
                <div class="col-8 fs-5" th:text="${user.address}">서울특별시 강남구</div>
              </div>
            </div>

            <div class="list-group-item border-0 py-3">
              <div class="row">
                <div class="col-4 fw-semibold text-secondary">포인트</div>
                <div class="col-8 fs-5" th:text="${user.point}">1000</div>
              </div>
            </div>
          </div>

          <!-- 사용자 리뷰 목록 -->
          <div class="mt-5 mb-4">
            <h3 class="text-primary fw-bold">📝 내가 작성한 리뷰</h3>

            <div th:if="${#lists.isEmpty(userReviews)}" class="alert alert-secondary mt-3">
              <i class="bi bi-info-circle me-2"></i>작성한 리뷰가 없습니다.
            </div>

            <div th:unless="${#lists.isEmpty(userReviews)}" class="list-group mt-3">
              <div th:each="review : ${userReviews}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1" th:text="${review.title}">리뷰 제목</h5>
                  <small th:text="${#temporals.format(review.regDate, 'yyyy-MM-dd')}">작성일</small>
                </div>
                <p class="mb-1 text-truncate" th:text="${review.content}">리뷰 내용</p>
                <div class="d-flex justify-content-between align-items-center">
                  <small th:text="${review.recipe.title}">레시피 제목</small>
                  <div>
                    <span class="badge bg-warning text-dark me-2">
                      <i class="bi bi-star-fill me-1"></i><span th:text="${review.rating}">5</span>
                    </span>
                    <a th:href="@{/reviews/view/{id}(id=${review.id})}" class="btn btn-sm btn-outline-primary">
                      <i class="bi bi-eye me-1"></i>보기
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 리뷰어 관련 기능 -->
          <div class="mt-5 mb-4">
            <h3 class="text-primary fw-bold">👥 리뷰어 기능</h3>
            <div class="alert alert-info mt-3">
              <i class="bi bi-info-circle me-2"></i>다른 사용자의 프로필을 방문하여 팔로우하고 리뷰를 확인해보세요!
            </div>
            <div class="d-grid gap-2 mt-3">
              <a th:href="@{/userinfo/review-dashboard}" class="btn btn-warning rounded-pill fw-semibold">
                <i class="bi bi-bar-chart-fill me-2"></i>리뷰 대시보드
              </a>
              <a th:href="@{/userinfo/review-history}" class="btn btn-success rounded-pill fw-semibold">
                <i class="bi bi-clock-history me-2"></i>리뷰 이력 추적
              </a>
              <a th:href="@{/userinfo/profile/{username}(username=${user.username})}" class="btn btn-primary rounded-pill fw-semibold">
                <i class="bi bi-person-badge me-2"></i>내 프로필 보기
              </a>
              <a th:href="@{/userinfo/popular-reviewers}" class="btn btn-info rounded-pill fw-semibold text-white">
                <i class="bi bi-trophy me-2"></i>인기 리뷰어 보기
              </a>
            </div>
          </div>

          <div class="d-grid gap-3 mt-4">
            <a th:href="@{/userinfo/userupdate}" class="btn btn-warning btn-lg rounded-pill fw-semibold shadow-sm">회원정보 수정</a>
            <a th:href="@{/}" class="btn btn-outline-dark btn-lg rounded-pill fw-semibold">메인화면</a>
            <a th:href="@{/userinfo/delete}" class="btn btn-danger btn-lg rounded-pill fw-semibold" 
               onclick="return confirm('정말 탈퇴하시겠습니까?');">회원 탈퇴</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</html>
