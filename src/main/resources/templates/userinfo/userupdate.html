<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid p-5" layout:fragment="content">
    <section class="page-section">
        <div class="container">
            <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white" style="max-width: 650px;">
                <div class="card-body">
                    <h2 class="text-primary fw-bold text-center mb-4 fs-1">✏️ 회원 정보 수정</h2>

                    <form action="/userinfo/update" method="post">
                        <div class="mb-4">
                            <label class="form-label fw-semibold text-secondary">아이디</label>
                            <div class="form-control form-control-lg rounded-3 bg-light" th:text="${user.username}">userId</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold text-secondary">성별</label>
                            <div class="form-control form-control-lg rounded-3 bg-light" th:text="${user.gender}">남자</div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold text-secondary">이메일</label>
                            <input type="email" id="email" name="email" 
                                   class="form-control form-control-lg rounded-3 shadow-sm"
                                   th:value="${user.email}" required>
                        </div>

                        <div class="mb-4">
                            <label for="phone" class="form-label fw-semibold text-secondary">전화번호</label>
                            <input type="text" id="phone" name="phone" 
                                   class="form-control form-control-lg rounded-3 shadow-sm"
                                   th:value="${user.phone}" required>
                        </div>

                        <div class="mb-4">
                            <label for="address" class="form-label fw-semibold text-secondary">주소</label>
                            <input type="text" id="address" name="address" 
                                   class="form-control form-control-lg rounded-3 shadow-sm"
                                   th:value="${user.address}" required>
                        </div>

                        <div class="mb-5">
                            <label class="form-label fw-semibold text-secondary">포인트</label>
                            <div class="form-control form-control-lg rounded-3 bg-light" th:text="${user.point}">1000</div>
                        </div>

                        <div class="d-grid gap-3 mt-5">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">수정 완료</button>
                            <button type="reset" class="btn btn-outline-dark btn-lg rounded-pill fw-semibold">리셋</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
