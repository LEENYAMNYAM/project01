<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5" layout:fragment="content">

    <section class="page-section">
        <div class="container">
            <h2 class="text-center mt-0">✏️ 회원 정보 수정</h2>
            <hr class="divider my-4"/>

            <form action="/userinfo/update" method="post">
                <div class="form-group mb-3">
                    <label class="form-label">아이디</label>
                    <p class="form-control-plaintext bg-transparent text-white" th:text="${user.username}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">성별</label>
                    <p class="form-control-plaintext bg-transparent text-white" th:text="${user.gender}"></p>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-control bg-transparent text-white"
                           th:value="${user.email}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="text" id="phone" name="phone" class="form-control bg-transparent text-white"
                           th:value="${user.phone}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" id="address" name="address" class="form-control bg-transparent text-white"
                           th:value="${user.address}" required>
                </div>

                <div class="form-group mb-4">
                    <label class="form-label">포인트</label>
                    <p class="form-control-plaintext bg-transparent text-white" th:text="${user.point}"></p>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-block">수정하기</button>
                    <button type="reset" class="btn btn-outline-secondary btn-block">리셋</button>
                </div>
            </form>

        </div>
    </section>

</div>

</html>
