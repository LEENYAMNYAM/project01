<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5"  layout:fragment="content">
    <!-- 카드 컨테이너 -->
    <div class="d-flex justify-content-center mt-5">
        <div class="card p-4" style="max-width: 600px; width: 100%; background-color: #f9f9f9;">
            <h2 class="text-center mb-4">회원 정보 수정</h2>
            <div class="card-body">
                <form action="/userinfo/update" method="post">
                    <!-- 아이디 -->
                    <div class="mb-3">
                        <label class="form-label">아이디</label>
                        <p class="form-control-plaintext" th:text="${user.username}"></p>
                    </div>

                    <!-- 성별 -->
                    <div class="mb-3">
                        <label class="form-label">성별</label>
                        <p class="form-control-plaintext" th:text="${user.gender}"></p>
                    </div>

                    <!-- 이메일 -->
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                    </div>

                    <!-- 전화번호 -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}" required>
                    </div>

                    <!-- 주소 -->
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" name="address" th:value="${user.address}" required>
                    </div>

                    <!-- 포인트 -->
                    <div class="mb-3">
                        <label class="form-label">포인트</label>
                        <p class="form-control-plaintext" th:text="${user.point}"></p>
                    </div>

                    <!-- 수정 버튼 -->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary w-50">수정하기</button>
                        <button type="reset" class="btn btn-secondary w-50">리셋</button>
                    </div>



                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
