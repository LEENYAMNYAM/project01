<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5" layout:fragment="content">

  <section class="page-section">
    <div class="container">
      <h2 class="text-center mt-0">👤 회원 정보</h2>
      <hr class="divider my-4"/>

      <div class="card shadow-lg border-0 rounded-3 mb-4 bg-transparent text-white">
        <div class="card-body p-5">
          <p><strong>아이디:</strong> <span th:text="${user.username}" style="color: white;"></span></p>
          <p><strong>이메일:</strong> <span th:text="${user.email}" style="color: white;"></span></p>
          <p><strong>전화번호:</strong> <span th:text="${user.phone}" style="color: white;"></span></p>
          <p><strong>성별:</strong> <span th:text="${user.gender}" style="color: white;"></span></p>
          <p><strong>주소:</strong> <span th:text="${user.address}" style="color: white;"></span></p>
          <p><strong>포인트:</strong> <span th:text="${user.points}" style="color: white;"></span></p>

          <div class="d-grid gap-2 mt-4">
            <a th:href="@{/userinfo/userupdate}" class="btn btn-primary btn-block">회원정보 수정</a>
            <a th:href="@{/}" class="btn btn-outline-secondary btn-block">메인화면</a>
            <a th:href="@{/userinfo/delete}" class="btn btn-danger btn-block" onclick="return confirm('정말 탈퇴하시겠습니까?');">회원 탈퇴</a>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>

</html>
