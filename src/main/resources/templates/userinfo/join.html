<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid text-white p-5" layout:fragment="content">

  <section class="page-section">
    <div class="container">
      <h2 class="text-center mt-0">📝 회원가입</h2>
      <hr class="divider my-4"/>

      <form action="/userinfo/register" method="post" id="signupForm" onsubmit="return validateForm()">

        <div class="form-group mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" id="username" name="username" class="form-control bg-transparent text-white"
                 placeholder="아이디를 입력하세요" required>
        </div>

        <div class="form-group mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" id="name" name="name" class="form-control bg-transparent text-white"
                 placeholder="이름을 입력하세요" required >
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" name="email" class="form-control bg-transparent text-white"
                 placeholder="이메일을 입력하세요" required>
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control bg-transparent text-white"
                 placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="form-group mb-3">
          <label for="confirm_password" class="form-label">비밀번호 확인</label>
          <input type="password" id="confirm_password" name="passwordConfirmation" class="form-control bg-transparent text-white"
                 placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">성별</label><br>
          <label><input type="radio" name="gender" value="male" required> 남자</label>
          <label><input type="radio" name="gender" value="female" required> 여자</label>
        </div>

        <div class="form-group mb-3">
          <label for="address" class="form-label">주소</label>
          <input type="text" id="address" name="address" class="form-control bg-transparent text-white"
                 placeholder="시/도" required>
        </div>

        <div class="form-group mb-4">
          <label for="phone" class="form-label">전화번호</label>
          <input type="tel" id="phone" name="phone" class="form-control bg-transparent text-white"
                 placeholder="전화번호를 입력하세요" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">회원가입</button>
          <button type="reset" class="btn btn-outline-secondary btn-block">취소</button>
        </div>

      </form>
    </div>
  </section>

</div>

<script>
  function validateForm() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirm_password").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;

    if (!name || !email || !password || !confirmPassword || !phone || !address) {
      alert("모든 필드를 작성해주세요.");
      return false;
    }

    if (password !== confirmPassword) {
      alert("비밀번호가 일치하지 않습니다.");
      return false;
    }

    return true;
  }
</script>
