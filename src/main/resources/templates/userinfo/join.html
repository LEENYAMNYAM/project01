<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid p-5 white-card-theme" layout:fragment="content">
  <link rel="stylesheet" href="/css/white-card-theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <section class="page-section">
    <div class="container">
      <div class="content-card">
        <h2 class="section-title">📝 회원가입</h2>

        <form action="/userinfo/register" method="post" id="signupForm" onsubmit="return validateForm()">

          <div class="mb-4">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control shadow-sm"
                   placeholder="아이디를 입력하세요" required>
          </div>

          <div class="mb-4">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" class="form-control shadow-sm"
                   placeholder="이름을 입력하세요" required>
          </div>

          <div class="mb-4">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control shadow-sm"
                   placeholder="이메일을 입력하세요" required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control shadow-sm"
                   placeholder="비밀번호를 입력하세요" required>
          </div>

          <div class="mb-4">
            <label for="confirm_password" class="form-label">비밀번호 확인</label>
            <input type="password" id="confirm_password" name="passwordConfirmation" class="form-control shadow-sm"
                   placeholder="비밀번호를 다시 입력하세요" required>
          </div>

          <div class="mb-4">
            <label class="form-label">성별</label><br>
            <label class="me-3"><input type="radio" name="gender" value="male" required> 남자</label>
            <label><input type="radio" name="gender" value="female" required> 여자</label>
          </div>

          <div class="mb-4">
            <label for="address" class="form-label">주소</label>
            <input type="text" id="address" name="address" class="form-control shadow-sm"
                   placeholder="주소를 입력하세요" required>
          </div>

          <div class="mb-5">
            <label for="phone" class="form-label">전화번호</label>
            <input type="tel" id="phone" name="phone" class="form-control shadow-sm"
                   placeholder="전화번호를 입력하세요" required>
          </div>

          <div class="d-grid gap-3 mt-4">
            <button type="submit" class="btn btn-primary btn-rounded shadow-sm">회원가입</button>
            <button type="reset" class="btn btn-dark-outline btn-rounded">취소</button>
          </div>

        </form>

      </div>
    </div>
  </section>

</div>

<script>
  function validateForm() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let confirmPassword = document.getElementById("confirm_password").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let address = document.getElementById("address").value.trim();

    if (!name || !email || !password || !confirmPassword || !phone || !address) {
      alert("모든 필드를 작성해주세요.");
      return false;
    }

    if (password !== confirmPassword) {
      alert("비밀번호가 일치하지 않습니다.");
      return false;
    }

    return true;
  }
</script>
