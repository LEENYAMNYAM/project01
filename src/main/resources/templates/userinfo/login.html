<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div class="container-fluid p-5" layout:fragment="content">
  <section class="page-section">
    <div class="container">
      <div class="card mx-auto shadow-lg border-0 rounded-4 p-5 bg-white" style="max-width: 550px;">
        <div class="card-body">
          <h2 class="text-primary fw-bold text-center mb-4 fs-1">🔒 로그인</h2>

          <form action="/loginProcess" method="post">
            <div class="mb-4">
              <label for="username" class="form-label fw-semibold text-secondary">아이디</label>
              <input type="text" id="username" name="username" 
                     class="form-control form-control-lg rounded-3 shadow-sm"
                     placeholder="아이디를 입력하세요" required>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold text-secondary">비밀번호</label>
              <input type="password" id="password" name="password" 
                     class="form-control form-control-lg rounded-3 shadow-sm"
                     placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="d-grid gap-3 mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">로그인</button>
              <a th:href="@{/userinfo/join}" class="btn btn-outline-dark btn-lg rounded-pill fw-semibold">회원가입</a>
            </div>
          </form>

          <p class="text-center text-secondary mt-5">Welcome back to 엄카집밥 🍱</p>
        </div>
      </div>
    </div>
  </section>
</div>
</html>
