<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>엄카집밥 프로젝트</title>
    <link rel="icon" type="/image/x-icon" href="/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* 인풋 폼 스타일 */
        input.form-control,
        textarea.form-control,
        select.form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input.form-control::placeholder,
        textarea.form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="file"].form-control {
            background-color: transparent;
            color: white;
        }

        /* 기본 nav 스타일 */
        .navbar-nav .nav-link,
        .navbar-brand {
            color: white !important;
            transition: color 0.3s;
        }

        /* 작은 화면일 때(navbar-toggler가 보이는 화면) */
        @media (max-width: 991.98px) {
            .navbar-nav .nav-link,
            .navbar-brand {
                color: #333 !important;
            }
        }

        /* 추가: 스크롤 내려서 흰 배경일 때 */
        .navbar.scrolled {
            background-color: white !important;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar.scrolled .nav-link,
        .navbar.scrolled .navbar-brand {
            color: #333 !important;
        }
        .navbar.scrolled .dropdown-menu {
            background-color: #f8f9fa;
        }
        .navbar.scrolled .dropdown-item {
            color: #333;
        }
        .navbar.scrolled .dropdown-item:hover {
            background-color: #ddd;
            color: black;
        }
    </style>

</head>
<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">엄카집밥</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/recipe/register">레시피 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipe/list">레시피 전체보기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notice/list">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/csboard/list">Q&A</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 0.9rem;">
                        회원정보
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm rounded-2 mt-2" aria-labelledby="userDropdown"
                        style="min-width: 80px; font-size: 0.85rem;">
                        <li><a class="dropdown-item" href="/userinfo/userinfo" style="padding: 4px 8px;">내 정보</a></li>
                        <li><a class="dropdown-item" href="/cart/checkout" style="padding: 4px 8px;">장바구니</a></li>
                    </ul>
                </li>

                <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 0.9rem;">
                        ADMIN
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm rounded-2 mt-2" aria-labelledby="adminDropdown"
                        style="min-width: 80px; font-size: 0.85rem;">
                        <li><a class="dropdown-item" href="/admin/adminlist" style="padding: 4px 8px;">회원 관리</a></li>
                        <li><a class="dropdown-item" href="/admin/ingredientlist" style="padding: 4px 8px;">재료 관리</a></li>
                    </ul>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="/userinfo/login">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/logout">Logout([[${#authentication.principal.username}]])</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container-fluid" layout:fragment="content"
     style="background-image: url('/assets/recipeimg/bg-main3.png'); background-size: cover; background-position: center; background-color: rgba(0,0,0,0.5); background-blend-mode: darken;">
    <div class="container-fluid text-white p-5">
        <section class="page-section">
            <div class="container">
                <h2 class="text-center mt-0">메인화면 작성하면 됩니다.</h2>
                <hr class="divider my-4"/>
            </div>
        </section>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">Copyright &copy; 2025 - Team don't sell people</div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<script src="/js/scripts.js"></script>

<script>
    // 스크롤 이벤트로 네비게이션 색상 변경
    window.addEventListener('scroll', function () {
        const nav = document.getElementById('mainNav');
        if (window.scrollY > 50) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });

</script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
