<div class="container mt-5">
    <h2 class="text-center mb-4">결제 정보</h2>

    <!-- 결제 카드 시작 -->
    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h5 class="card-title">1. 유저 정보</h5>
        </div>
        <div class="card-body">
            <!-- 유저 이름, 이메일 등 -->
            <div class="mb-3">
                <label for="userName" class="form-label">이름</label>
                <input type="text" class="form-control" id="userName" value="김영희" disabled>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">이메일</label>
                <input type="email" class="form-control" id="userEmail" value="younghee@example.com" disabled>
            </div>
        </div>
    </div>
    <!-- 결제 카드 끝 -->

    <!-- 장바구니 정보 카드 시작 -->
    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h5 class="card-title">2. 장바구니 정보</h5>
        </div>
        <div class="card-body">
            <!-- 장바구니 항목들 -->
            <div class="list-group mb-4">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>재료명: 양파</span>
                    <span>가격: 1,500원</span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>재료명: 고기</span>
                    <span>가격: 8,000원</span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>재료명: 당근</span>
                    <span>가격: 2,000원</span>
                </div>
            </div>

            <!-- 총 금액 -->
            <p><strong>총 금액:</strong> <span id="totalPrice">25,000원</span></p>
        </div>
    </div>
    <!-- 장바구니 정보 카드 끝 -->

    <!-- 주소 정보 카드 시작 -->
    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h5 class="card-title">3. 주소 정보</h5>
        </div>
        <div class="card-body">
            <!-- 주소 입력 폼 -->
            <div class="mb-3">
                <label for="userAddress" class="form-label">주소</label>
                <input type="text" class="form-control" id="userAddress" placeholder="배송 받을 주소를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="userPhone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="userPhone" placeholder="010-1234-5678" required>
            </div>
        </div>
    </div>
    <!-- 주소 정보 카드 끝 -->

    <!-- 결제 및 취소 버튼 시작 -->
    <div class="text-center mt-4">
        <!-- 취소 버튼 -->
        <button class="btn btn-danger px-4 py-2 rounded me-3">
            취소하기
        </button>
        <!-- 결제 버튼 -->
        <button class="btn btn-primary px-4 py-2 rounded">
            결제하기
        </button>
    </div>
    <!-- 결제 및 취소 버튼 끝 -->

</div>
