<div class="container mt-5">
    <h2 class="text-center mb-4">장바구니</h2>
    
    <!-- 장바구니 카드 시작 -->
    <div class="card shadow-sm mb-3">
        <div class="card-header">
            <h5 class="card-title">장바구니 정보</h5>
        </div>
        <div class="card-body">
            <!-- 유저네임 -->
            <p><strong>유저네임:</strong> <span id="username">김영희</span></p>

            <!-- 장바구니 항목들 -->
            <div class="list-group mb-4">
                <!-- 각 장바구니 항목들 -->
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>재료명: 양파</span>
                    <span>가격: 1,500원</span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>재료명: 고기</span>
                    <span>가격: 8,000원</span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>재료명: 당근</span>
                    <span>가격: 2,000원</span>
                </div>
            </div>

            <!-- 총 금액 -->
            <p><strong>총 금액:</strong> <span id="totalPrice">25,000원</span></p>
        </div>

        <!-- 장바구니에 넣은 시간 및 결제 버튼 (하단에 통합) -->
        <div class="card-footer text-center d-flex justify-content-between align-items-center">
            <!-- 시간 -->
            <div class="text-muted" style="font-size: 0.8rem;">
                <span id="cartTime">2025-04-30 12:45</span>
            </div>
            
            <!-- 결제 및 취소 버튼 -->
            <div class="d-flex w-50 justify-content-between">
                <button class="btn btn-danger w-45">취소하기</button>
                <button class="btn btn-primary w-45">결제하기</button>
            </div>
        </div>
    </div>
    <!-- 장바구니 카드 끝 -->
</div>
