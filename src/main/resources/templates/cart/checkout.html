<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div class="container-fluid text-white p-5" layout:fragment="content"
     style="background-image: url('/assets/recipeimg/bg-main3.png'); background-size: cover; background-position: center; background-color: rgba(0,0,0,0.5); background-blend-mode: darken;">
    <section class="page-section">
        <div class="container">
            <h2 class="text-center fw-bold mb-4 fs-1">🧾 결제하기</h2>
            <hr class="divider my-4" />

            <div class="row">
                <!-- 주문 정보 -->
                <div class="col-lg-8">
                    <div class="card bg-dark text-white mb-4 shadow-lg rounded-4 overflow-hidden">
                        <div class="card-header py-3 border-bottom border-secondary">
                            <h3 class="fw-bold m-0">📋 주문 상품 정보</h3>
                        </div>
                        <div class="card-body p-4">
                            <div class="table-responsive rounded-3 overflow-hidden">
                                <table class="table table-dark mb-0">
                                    <thead>
                                        <tr>
                                            <th>재료명</th>
                                            <th>단위</th>
                                            <th>수량</th>
                                            <th>가격</th>
                                            <th>합계</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${cartItems}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img th:if="${item.ingredient.imageUrl}" th:src="${item.ingredient.imageUrl}"
                                                         class="me-2 rounded-3" style="width: 40px; height: 40px; object-fit: cover;">
                                                    <span th:text="${item.ingredient.ingredientName}">재료명</span>
                                                </div>
                                            </td>
                                            <td th:text="${item.ingredient.detail}">단위</td>
                                            <td th:text="${item.quantity}">수량</td>
                                            <td th:text="${#numbers.formatInteger(item.ingredient.price, 0, 'COMMA')} + '원'">가격</td>
                                            <td th:text="${#numbers.formatInteger(item.ingredient.price * item.quantity, 0, 'COMMA')} + '원'">합계</td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="4" class="text-end"><strong>상품 금액:</strong></td>
                                            <td th:text="${#numbers.formatInteger(totalPrice, 0, 'COMMA')} + '원'">상품 금액</td>
                                        </tr>
                                        <tr>
                                            <td colspan="4" class="text-end"><strong>배송비:</strong></td>
                                            <td th:text="${#numbers.formatInteger(shippingFee, 0, 'COMMA')} + '원'">배송비</td>
                                        </tr>
                                        <tr>
                                            <td colspan="4" class="text-end"><strong>총 결제 금액:</strong></td>
                                            <td th:text="${#numbers.formatInteger(totalPrice + shippingFee, 0, 'COMMA')} + '원'">총 결제 금액</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 배송 및 결제 정보 -->
                <div class="col-lg-4">
                    <form th:action="@{/payment/process}" method="post" id="checkoutForm">
                        <input type="hidden" name="cartId" th:value="${cartId}">
                        <input type="hidden" name="recipeId" th:value="${recipeId}">
                        <input type="hidden" name="totalAmount" th:value="${totalPrice + shippingFee}">
                        <input type="hidden" name="shippingFee" th:value="${shippingFee}">
                        <input type="hidden" id="usedPoints" name="usedPoints" value="0">
                        <input type="hidden" name="shippingAddress" th:value="${shippingAddress}">
                        <input type="hidden" name="shippingAddressDetail" th:value="${shippingAddressDetail}">
                        <input type="hidden" name="deliveryRequest" th:value="${deliveryRequest}">
                        <input type="hidden" name="deliveryRequestDirect" th:value="${deliveryRequestDirect}">
                        <input type="hidden" name="paymentMethod" th:value="${paymentMethod}">
                        <input type="hidden" name="paymentMethodDetail" th:value="${paymentMethodDetail}">
                        <div class="card bg-dark text-white mb-4 shadow-lg rounded-4 overflow-hidden">
                            <div class="card-header py-3 border-bottom border-secondary">
                                <h3 class="fw-bold m-0">🚚 배송 정보</h3>
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-3">
                                    <label for="name" class="form-label fw-semibold text-secondary">받는 사람</label>
                                    <input type="text" class="form-control form-control-lg rounded-3 shadow-sm" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label fw-semibold text-secondary">연락처</label>
                                    <input type="text" class="form-control form-control-lg rounded-3 shadow-sm" id="phone" name="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="shippingAddress" class="form-label fw-semibold text-secondary">배송 기본 주소</label>
                                    <input type="text" class="form-control form-control-lg rounded-3 shadow-sm" id="shippingAddress" name="shippingAddress">
                                </div>
                                <div class="mb-3">
                                    <label for="shippingAddressDetail" class="form-label fw-semibold text-secondary">배송 상세 주소</label>
                                    <input type="text" class="form-control form-control-lg rounded-3 shadow-sm" id="shippingAddressDetail" name="shippingAddressDetail">
                                </div>
                                <div class="mb-3">
                                    <label for="deliveryRequest" class="form-label fw-semibold text-secondary">배송 요청사항</label>
                                    <select class="form-select form-select-lg rounded-3 shadow-sm" id="deliveryRequest" name="deliveryRequest">
                                        <option value="">배송 요청사항을 선택해주세요</option>
                                        <option value="문 앞에 놓아주세요">문 앞에 놓아주세요</option>
                                        <option value="경비실에 맡겨주세요">경비실에 맡겨주세요</option>
                                        <option value="배송 전 연락 바랍니다">배송 전 연락 바랍니다</option>
                                        <option value="direct">직접 입력</option>
                                    </select>
                                    <input type="text" class="form-control form-control-lg rounded-3 shadow-sm mt-2" id="deliveryRequestDirect"
                                           name="deliveryRequestDirect" style="display: none;">
                                </div>
                            </div>
                        </div>

                        <div class="card bg-dark text-white mb-4 shadow-lg rounded-4 overflow-hidden">
                            <div class="card-header py-3 border-bottom border-secondary">
                                <h3 class="fw-bold m-0">💳 결제 정보</h3>
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-3">
                                    <label for="paymentMethod" class="form-label fw-semibold text-secondary">결제 수단</label>
                                    <select class="form-select form-select-lg rounded-3 shadow-sm" id="paymentMethod" name="paymentMethod" required>
                                        <option value="">결제 수단을 선택해주세요</option>
                                        <option value="card">신용카드</option>
                                        <option value="bank">계좌이체</option>
                                        <option value="phone">휴대폰 결제</option>
                                        <option value="kakao">카카오페이</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="usedPointsVisible" class="form-label fw-semibold text-secondary">포인트 사용</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control form-control-lg rounded-start rounded-3 shadow-sm" id="usedPointsVisible"
                                               min="0" max="${user.points}" value="0">
                                        <span class="input-group-text rounded-end rounded-3">/ <span th:text="${user.points}">0</span> 포인트</span>
                                    </div>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label fw-semibold" for="agreeTerms">
                                        주문 내용을 확인하였으며, 결제 진행에 동의합니다.
                                    </label>
                                </div>
                            </div>
                            <div class="card-footer p-4 border-top border-secondary">
                                <div class="d-grid gap-3">
                                    <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">결제하기</button>
                                    <a href="/cart/list" class="btn btn-outline-secondary btn-lg rounded-pill fw-semibold">장바구니로 돌아가기</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<script layout:fragment="script">
    // 직접 입력 옵션 처리
    $('#deliveryRequest').change(function() {
        if ($(this).val() === 'direct') {
            $('#deliveryRequestDirect').show();
        } else {
            $('#deliveryRequestDirect').hide();
        }
    });

    // 포인트 사용 제한
    $('#usePoints').on('input', function() {
        const maxPoints = parseInt($(this).attr('max'));
        const value = parseInt($(this).val());

        if (value > maxPoints) {
            $(this).val(maxPoints);
        } else if (value < 0) {
            $(this).val(0);
        }
    });

    // 폼 제출 전 유효성 검사
    $('#checkoutForm').submit(function(e) {
        if (!$('#agreeTerms').is(':checked')) {
            e.preventDefault();
            alert('주문 내용 확인 및 결제 진행 동의가 필요합니다.');
            return false;
        }

        if ($('#paymentMethod').val() === '') {
            e.preventDefault();
            alert('결제 수단을 선택해주세요.');
            return false;
        }

        // 직접 입력 옵션 선택 시 내용 확인
        if ($('#deliveryRequest').val() === 'direct' && $('#deliveryRequestDirect').val().trim() === '') {
            e.preventDefault();
            alert('배송 요청사항을 입력해주세요.');
            return false;
        }
    });

    // 사용포인트 hidden값 설정
    document.getElementById('usedPointsVisible').addEventListener('input', function () {
        document.getElementById('usedPoints').value = this.value;
    });

</script>
</html>
